{% set version = "1.9.0" %}

package:
  name: event-model
  version: {{ version }}

source:
  url: https://github.com/NSLS-II/event-model/archive/v{{ version }}.tar.gz
  fn: event-model-v{{version}}.tar.gz
  sha256: 7822475c8514c841f3aed2f84299c76ac9574f6dd6d715bbff8e87ae5d5fc901

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - jsonschema
    - numpy

test:
  imports:
    - event_model

about:
  home: https://github.com/NSLS-II/event-model
  license: BSD 3-Clause
  summary: data model for event-based data collection and analysis

extra:
  recipe-maintainers:
    - CJ-Wright
    - mrakitin
    - tacaswell
