{% set version = "1.10.0" %}

package:
  name: event-model
  version: {{ version }}

source:
  url: https://github.com/NSLS-II/event-model/archive/v{{ version }}.tar.gz
  fn: event-model-v{{version}}.tar.gz
  sha256: 75ff3a60d71cff147f825af8b0b2fc0535b38a62939ce7bd21e72dd4a40ee7ef

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - jsonschema
    - numpy

test:
  imports:
    - event_model

about:
  home: https://github.com/NSLS-II/event-model
  license: BSD 3-Clause
  summary: data model for event-based data collection and analysis

extra:
  recipe-maintainers:
    - CJ-Wright
    - mrakitin
    - tacaswell
    - danielballan
