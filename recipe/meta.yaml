{% set version = "1.8.2" %}

package:
    name: event-model
    version: {{ version }}

source:
    url: https://github.com/NSLS-II/event-model/archive/v{{ version }}.tar.gz
    fn: event-model-v{{version}}.tar.gz
    sha256: 0ec24e372c5207108527545f54da82c274e9843f6da2594bf59ad2e07e7907d5

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record=record.txt
    noarch: python

requirements:
    build:
        - python >=3
        - setuptools

    run:
        - python >=3
        - setuptools
        - jsonschema
        - numpy

test:
    imports:
        - event_model

about:
    home: https://github.com/NSLS-II/event-model
    license: BSD 3-Clause
    summary: data model for event-based data collection and analysis

extra:
    recipe-maintainers:
        - ericdill
        - licode
        - tacaswell
        - CJ-Wright
