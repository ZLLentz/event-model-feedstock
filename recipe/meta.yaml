{% set version = "1.8.0" %}

package:
    name: event-model
    version: {{ version }}

source:
    url: https://github.com/NSLS-II/event-model/archive/v{{ version }}.tar.gz
    fn: event-model-v{{version}}.tar.gz
    sha256: 7b25b525181614d8cd4418886830472256cd0a96f6e1586d4340f4530cea841c

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record=record.txt
    noarch: python

requirements:
    build:
        - python >=3
        - setuptools

    run:
        - python >=3
        - setuptools
        - jsonschema

test:
    imports:
        - event_model

about:
    home: https://github.com/NSLS-II/event-model
    license: BSD 3-Clause
    summary: data model for event-based data collection and analysis

extra:
    recipe-maintainers:
        - ericdill
        - licode
        - tacaswell
        - CJ-Wright
